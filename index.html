<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet "type="text/css">
    <link href="css/styles.css" rel="stylesheet "type="text/css">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="input-card">
        <div class="card-body">
          <div id="input-area">
            <form id="input-form">
              <div class="row">
                <div class="col col-4">
                  <div class="form-group">
                    <input type="text" class="form-control" id="task-description" placeholder="Describe your task">
                  </div>
                </div>
                <div class="col col-3">
                  <div class="form-group">
                    <input type="datetime-local" class="form-control" id="task-due">
                  </div>
                </div>
                <div class="col col-3">
                  <div class="form-group">
                    <select name="priority" class="form-control" id="priority-select">
                      <option name="priority" selected disabled>Choose priority</option>
                      <option name="priority" value="normal">Normal</option>
                      <option name="priority" value="urgent">Urgent</option>
                      <option name="priority" value="asap">ASAP</option>
                      <option name="priority" value="back">Back Burner</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <button id="submit-button" class="btn btn-success btn-block " type="submit">Add task!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="display-area">
            <!-- task cards go here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
